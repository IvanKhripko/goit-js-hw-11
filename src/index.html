<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light">
        <form class="form-inline search-form" id="search-form">
          <input 
          class="form-control mr-sm-2" 
          type="text" 
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
          aria-label="Search">
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </nav>
                        <!-- ГАЛЕРЕЯ И КАРТОЧКИ ИЗОБРАЖЕНИЙ -->
    <div class="gallery card-deck">
        <!-- Карточки изображений -->
    </div>
        <button class="btn btn-primary load-more" type="button" disabled>
            <span class="spinner spinner-border spinner-border-sm is-hidden" role="status" aria-hidden="true"></span>
            <span class="label">Load more</span>
          </button>
            
    <script src="./index.js"></script>
</body>
</html>
